<html ng-app="testApp">
<head>
	<meta charset="utf-8">
	<title>Test Site</title>
	
	<script src="js/jquery-2.1.3.js" ></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.js" ></script>

	<script src="js/app/app.js"></script>
	<script src="js/app/controller/testCtrl.js"></script>
	<script src="js/app/directive/ck-pagination.js"></script>
	<script type="text/javascript" src="js/app/filter/start-from.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body ng-controller="testCtrl" ng-init="init()" >
	<hr/>
	Sample of Pagination	
	<hr/>

	<table>
		<thead>
			<tr>
				<th>index</th>
				<th>name</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="book in books | startFrom: (currentPage - 1)*perPageSize |limitTo: perPageSize">
				<td>{{book.id}}</td>
				<td>{{book.name}}</td>
			</tr>
		</tbody>
	</table>

	<ck-pagination cur-page="currentPage" items-cnt="bookCnt" size-perpage="perPageSize"></ck-pagination>
	<hr/>
</body>
</html>
